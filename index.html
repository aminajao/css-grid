<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Grid card layout</title>
    <link rel='stylesheet' href="./styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="cards">
            <div class="card">
                <div class="card__image-container">
                    <img src="https://images.unsplash.com/photo-1477346611705-65d1883cee1e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
                        alt="card image">
                </div>
                <div class="card__content">
                    <p class="card__title text-medium">
                        Here is the title of an awesome Topic
                    </p>
                    <div class="card__info">
                        <p class="text-medium">10 minutes</p>
                        <p class="card__price text-medium">Free</p>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card__image-container">
                    <img src="https://images.unsplash.com/photo-1477346611705-65d1883cee1e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
                        alt="card image">
                </div>
                <div class="card__content">
                    <p class="card__title text-medium">
                        Here is the title of another awesome Topic
                    </p>
                    <div class="card__info">
                        <p class="text-medium">12 minutes</p>
                        <p class="card__price text-medium">Free</p>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card__image-container">
                    <img src="https://images.unsplash.com/photo-1477346611705-65d1883cee1e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
                        alt="card image">
                </div>
                <div class="card__content">
                    <p class="card__title text-medium">
                        Here is the title of an awesome Topic
                    </p>
                    <div class="card__info">
                        <p class="text-medium">10 minutes</p>
                        <p class="card__price text-medium">Free</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
